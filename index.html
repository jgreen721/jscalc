<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>JS Calculator</title>
</head>
<body>
    <div class="calculator main-container">
        <div class="calc-header text-center">
            <h1><i class='fab fa-js'></i>Calculator</h1>
        </div>

        <div class="display-screen">
            <h3 class="query-string"></h3>

        </div>

        <div class="buttons-div">
            <div class="flex space-between mt-5">
                <div class='btn calc-btn' data-api>Back</div>
                <div class='btn calc-btn' data-power>On</div>
            </div>

            <div class="grid-panel">
            </div>
        </div>





    </div>
    

    <script src="script.js"></script>
</body>
</html>
